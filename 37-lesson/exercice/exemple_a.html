<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relative and absolute positioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .parent {
            position: relative;
        }

        .rectangle {
            display: inline-flex;
            flex-direction: row;
            margin: 10px;
            width: 250px;
            height: 40px;
            background-color: rgb(218, 8, 8);
        }

        #three {
            top: 20px;
            left: 20px;
            background-color: green;
            /* position: relative; */
        }
        #height {
            top: 20px;
            left: 20px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="rectangle" id="one">
            1
        </div>
        <div class="rectangle" id="two">
            2
        </div>
        <div class="rectangle" id="three">
            3 -->  relative position
        </div>
        <div class="rectangle" id="four">
            4
        </div>
        <div class="rectangle" id="five">
          5 
        </div>
    </div>

    <div class="parent">
            <div class="rectangle" id="six">
                6
            </div>
            <div class="rectangle" id="seven">
                7
            </div>
            <div class="rectangle" id="height">
                8 -->  absolute position
            </div>
            <div class="rectangle" id="nine">
                9
            </div>
            <div class="rectangle" id="ten">
              10  
            </div>
        </div>
</body>

</html>
