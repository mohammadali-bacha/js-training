<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Suivi logistique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<style>

.vert{
    background-color: green;
}
.rouge{
    background-color: red;
}

.tableau{

}

.ligne{
    clear: both;
}

.cellule{
    margin: 10px;
    width: 50px;
    height: 50px;
    float: left;
    padding: 50px;
}
.section{
    width:60%;
    clear: both;
}


input{
    margin: 10px;
    right: 5px;
    border: 1px;
    border-style: solid;
}

</style>
</head>

<body>
    <div class="section rectangle">
        <input type="text" value="2562200">
    </div>
    <div class="section">
        <div class="tableau">
            <div class="ligne">
                <div class="cellule rouge"></div>
                <div class="cellule vert"></div>
                <div class="cellule vert"></div>
                <div class="cellule rouge"></div>
                <div class="cellule rouge"></div>
            </div>
        </div>
    </div>
</body>

</html>
