<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Column wrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .cell {
            margin: 10px;
            width: 50px;
            height: 50px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div style="display:flex; flex-wrap: wrap; flex-direction: column;">
        <div id="1" class="cell red"></div>
        <div id="2" class="cell green"></div>
        <div id="3" class="cell green"></div>
        <div id="4" class="cell green"></div>
        <div id="5" class="cell red"></div>
    </div>
</body>

</html>
