<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Column nowrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .cell {
            margin: 10px;
            width: 50px;
            height: 50px;
            padding: 50px;
        }
    </style>
<body>

                    <div style="display:flex; flex-direction: column; flex-wrap: nowrap; height: 1000px;">
                        <div id="1" class="cell red"></div>
                        <div id="2" class="cell green"></div>
                        <div id="3" class="cell green"></div>
                        <div id="4" class="cell green"></div>
                        <div id="5" class="cell red"></div>
                    </div>
                </div>
            </div>

</body>

</html>
